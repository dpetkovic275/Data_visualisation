<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krvne Grupe u Svijetu</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="controls">
            <label for="blood-group">Odaberite krvnu grupu:</label>
            <input type="range" id="blood-group" min="0" max="7" step="1" value="0">
            <span id="selected-blood-group">O Positive</span>
        </div>
        <div id="map"></div>
        <div id="tooltip" class="tooltip"></div>
        <div id="legend" class="legend"></div>
        <div id="barchart"></div>
        <div id="bloodDonationChartEU"></div> 
        <div class="pie-chart-section">
            <h2>Postoci muških i ženskih donora</h2>
            <div class="controls">
                <label for="country-select">Odaberite državu:</label>
                <select id="country-select"></select>
            </div>
            <div id="genderPieChart" class="pie-chart"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
